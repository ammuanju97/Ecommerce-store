{% extends 'store_product/base.html' %}

{% block content %}

<div class="container">
    <div class=""p-4 m-4>
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light"> Create An Account</h3>
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-light">
                    {{error}}
                </div>
                {% endif %}
                <!-- firstname -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="first_name" id=""
                     class="form-control form-control-sm" placeholder="">
                    </div>
                    <!-- lastname -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="last_name" id=""
                     class="form-control form-control-sm" placeholder="">
                    </div>
                    <!-- phonenumber -->
                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text" name="phone_number" id=""
                     class="form-control form-control-sm" placeholder="">
                    </div>
                <!-- email -->
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="email" name="email" id=""
                   class="form-control form-control-sm" placeholder="example@gmail.com">
                  </div>
                  <!-- email -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id=""
                     class="form-control form-control-sm" placeholder="*******">
                    </div>
                    <div class="form-group">
                        <input class="btn btn-sm btn-info" type="submit" value="Signup">
                    </div>
                   
            </form>
        </div>
    </div>
</div>
{% endblock %}
